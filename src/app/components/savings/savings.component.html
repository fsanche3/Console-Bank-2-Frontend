<main id = 'main'>
    <div class="info">
        <h2 id="title" class="nice-font">Saving Accounts</h2>
    </div>
    <ng-container *ngIf="accounts.length>0 else message">
       <b>Search Account Name: </b><input [(ngModel)]="searchText" type="text">       
        <app-sav 
        *ngFor = "let acc of accounts | nameSearch: searchText" [savingAccount]="acc">  </app-sav>
    </ng-container>
    <ng-template #message>
        <span id="message">No Accounts to show</span>
    </ng-template>
</main>
