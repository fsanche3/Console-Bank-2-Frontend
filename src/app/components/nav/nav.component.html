<div style="height: auto;">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <mat-icon>anchor</mat-icon>
        <span class="title" style="cursor: pointer;" (click)="home()">
        <span>Console Bank</span>
    </span>
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <div class="nav-right">
          <a routerLink="accounts" *ngIf="loggedInUser" mat-button>
            <mat-icon>money</mat-icon>
            Accounts
          </a>
          <a routerLink="transactions" *ngIf="loggedInUser" mat-button>
            <mat-icon>message</mat-icon>
            Transactions
          </a>
          <a routerLink="profile" *ngIf="loggedInUser" mat-button>
            <mat-icon>account_box</mat-icon>
            My Profile
          </a>
          <span *ngIf="loggedInUser; else loginLink">
            <a>{{ loggedInUser.username }}</a>
            <a (click)="logout()" id="logoutBtn">Log Out</a>
        </span>
        <ng-template #loginLink>
          <a routerLink="login" id="loginLink" mat-button>Log In</a>
      </ng-template>
        </div>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a routerLink="accounts" mat-list-item>
            <mat-icon>money</mat-icon>
            Accounts
          </a>
          <a routerLink="transactions" mat-list-item>
            <mat-icon>message</mat-icon>
            Transactions</a>
          <a routerLink="profile" mat-list-item>
            <mat-icon>account_box</mat-icon>
            My Profile
          </a>
          <a routerLink="login" mat-list-item>
            <mat-icon>login</mat-icon>
            Login
          </a>
          <a (click)="sidenav.toggle()" mat-list-item>
            <mat-icon>close</mat-icon> Close
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>
    </mat-sidenav-container>
  </div>
