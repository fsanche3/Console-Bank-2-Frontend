<div class="transaction-div">
    <div class="box">
<div class="info">
<h3 class="nice-font" id="title">{{description}}</h3>
<p style="font-size: 15px;">Current Balance: ${{transaction.total}}</p>
<p style="font-size: 15px;">Date & Time: {{transaction.date | date:'short'}}</p>
</div>
<p class="dollar">{{history}}: ${{transaction.transacted | number: '1.0-2'}}</p>

</div>
</div>
