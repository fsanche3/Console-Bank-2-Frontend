
<div class="container">
<div class="box">
    <div class="info">
    <h2 id="title" class="nice-font">Checkings</h2>
</div>
    <div class="buttons">
        <button class="spacer" (click)="goToTransactions()"><a>Transactions</a></button>
        <button class="spacer" (click)="goToCheckings()"><a>Checking's Accounts</a></button>
        <ng-container *ngIf="checkCreate else formCheck">
        <button class="spacer" (click)="toggleCheck()"><a>Create</a></button>
    </ng-container>
    <ng-template #formCheck>
        <div class="form">
      <b>Balance</b> <input placeholder="Enter 00.00 form" name="balance"
    [(ngModel)] ="balance">
    <b>Account Name</b> <input placeholder="Enter Account name" name="name"
    [(ngModel)] ="name">
    <br>
    <button class="cancel" (click)="toggleCheck()"><a>Cancel</a></button>
    <button class="submit" (click)="createCheckings()"><a>Submit</a></button>
</div>
    </ng-template>
    </div>
</div>

<div class="box">
    <div class="info">
        <h2 id="title" class="nice-font">Savings</h2>
    </div>
    <div class="buttons">
        <button class="spacer" (click)="goToTransactions()"><a>Transactions</a></button>
        <button class="spacer" (click)="goToSavings()" ><a>Saving's Accounts</a></button>
        <ng-container *ngIf="saveCreate else formSave">
        <button class="spacer" (click)="toggleSave()"><a>Create</a></button>
    </ng-container>
    <ng-template #formSave>
        <div class="form">
      <b>Balance</b> <input placeholder="Enter 00.00 form" name="balance"
    [(ngModel)] ="balance">
    <b>Intrest Rate</b> <input placeholder="Enter 0.00 form" name="intrestrate"
    [(ngModel)] ="intrestrate">
    <b>Account Name</b> <input placeholder="Enter Account name" name="name"
    [(ngModel)] ="name">
    <br>
    <button class="cancel" (click)="toggleSave()"><a>Cancel</a></button>
    <button class="submit" (click)="createSavings()"><a>Submit</a></button>
</div>
    </ng-template>
    </div>
</div>
<div class="box">
    <div class="info">
    <h2 id="title" class="nice-font">Profile</h2>
    </div>
    <div class="buttons">
        <button class="spacer" (click)="goToProfile()"><a>My Profile</a></button>
        <button class="spacer" (click)="goToProfile()"><a>Change Username</a></button>
        <button class="spacer" (click)="goToProfile()"><a>Change Email</a></button>

</div>
</div>


</div>
