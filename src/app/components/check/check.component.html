<div class="checkingDiv">
    <h3>Account Name: {{checkingAccount.name}}</h3>
    <p>Balance: ${{checkingAccount.balance}}</p>
    <p>Creation Date: {{checkingAccount.creationdate | date: 'short'}}</p>
    <div class="buttons">
        <button class="spacer" ><a>Deposit</a></button>
        <button class="spacer" ><a>Withdrawl</a></button>
    </div>
</div>
